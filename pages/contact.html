            <form class="form">
                <div class="form__names">
                    <div class="form__item">
                        <label for="firstName" class="form__label">
                            First Name
                        </label>
                        <input type="text" class="form__input" id="firstName" name="firstName" placeholder="Jane">
                    </div>
                    <div class="form__item">
                        <label for="lastName" class="form__label">
                            Last Name
                        </label>
                        <input type="text" class="form__input" id="lastName" name="lastName" placeholder="Smith">
                    </div>
                </div>

                <div class="form__item">
                    <label for="email" class="form__label">
                        Email
                    </label>
                    <input type="email" class="form__input" id="email" name="email" placeholder="jane.smith@email.com">
                </div>

                <div class="form__item">
                    <label for="email" class="form__label">
                        Message
                    </label>
                    <textarea type="email" class="form__input" id="email" name="email"
                        placeholder="Your message here..."></textarea>
                </div>

                <button type="submit" class="form__submit">Submit</button>

            </form>
